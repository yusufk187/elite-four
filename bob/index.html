<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pok√©mon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="filters">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search for pokemons...">
        <button id="searchButton">Search</button>
        
        <label for="typeFilter">Type:</label>
        <select id="typeFilter">
            <option value="">All Types</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
            <!-- Add other types here -->
        </select>
    
        <label for="generationFilter">Generation:</label>
        <select id="generationFilter">
            <option value="">All Generations</option>
            <!-- Dynamically populate this dropdown based on data from the PokeAPI -->
        </select>
    
        <label for="numberFilter">Number:</label>
        <select id="numberFilter">
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
        </select>
    </div> 
    <div id="pokemonList" class="pokemon-grid"></div>   
    <script src="script.js"></script>
</body>
</html>
