<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="Horizon v1.mp4" type="video/mp4">
  </video>

  <div class="flex justify-center">
    <div class=" justify-center mt-9 mr-4">
      <img class="h-32 w-32" src="blue.png">
    </div>

    <div class=" justify-start">
      <img src="pokemon.png">
    </div>

    <div class=" justify-end mt-9 mr-4">
      <img class="h-32 w-32" src="blue.png">
    </div>
  </div>

  <div class="flex justify-center">
    <button type="button" onclick="playAudio('klik.mp3'); window.location.href='index.html';"
      class="text-amber-200 bg-gradient-to-r from-cyan-500 to-blue-700 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Pokedex
    </button>
  </div>



  <audio autoplay>
    <source src="geluid.mp3" type="audio/mpeg">
  </audio>

  <div class="">
    <img class=" ml-4 h-64 w-64" src="pica.png">
  </div>
</body>

</html>



<script>
  function playAudio(audioFile) {
    var audio = new Audio(audioFile);
    audio.play();
  }
</script>
